<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    
</head>
<body>
  <div class="container">
    <form id="login-form">
      <label class="login-form">Login</label><input type="text" name="login" id="loginInput"/>
      <label>Password</label><input type="password" name="password" id="passwordInput"/>
      <input class="login-form__input" type="submit" value="Register"/>
      <button class="login-form__button" type="button" id="btnLogin">Login</button>
    </form>
  </div>  
  <!-- Jquery JavaScript Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
